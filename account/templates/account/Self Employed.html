<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Self Employed</title>
    <style>
        .form-container {
            background: #fff;
            padding: 30px;
            margin-right: -20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            /* margin -100px; */
        }
    </style>

<body>
    <div class="card-body ">
        <h4 class="card-title text-center"> <b>Income Details for Self Employed</b></h4><br>
        <div class="container">
            <form class=" form-container" action="Self Employed" method="POST">
                <!-- {% csrf_token %} -->
                <!-- <p class="card-description"> Personal info </p> -->

                <!-- <div class="container"> -->
                <div class="row" align="center">
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label"> <b>Customer Name</b> </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label"> <b>Applicant Type</b> </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div><br>

                </div>
                <hr>
                <script type="text/javascript">
                    $(function() {
                        $("#PersonalDetails").click(function() {
                            if ($(this).is(":checked")) {
                                $("#details1").show();
                            } else {
                                $("#details1").hide();
                            }
                        });
                    });
                </script>
                <div>
                    <label for="PersonalDetails">
              <input type="checkbox" id="PersonalDetails" />
              <b>Personal Details</b>
          </label>
                </div>
                <hr>

                <div class="container" id="details1" style="display: none">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Loan amount required</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>CIBIL Type</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="cibil_type">
                <option value="Known">Known</option>
                <option value="Not Known">Not Known</option>
              </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label"><b>CIBIL Score</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Have You Taken any Loan or CC in past</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="loanTaken">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>How Was Your Repayment History</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="repaymentHistory">
                  <option value="Good">Good</option>
                  <option value="Bad">Bad</option>
                </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Default Year</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="defaultYear">
                  <option value="Last 12 Months">Last 12 Months</option>
                  <option value="Past">Past</option>
                </select>
                                </div>
                            </div>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Details About The Default</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Gender</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="gender">
                                        {% for gender in genders %}
                                            <option value={{gender.gender}}>{{gender.gender}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label"><b>Date Of Birth</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="DD-MM-YY">
                                </div>
                            </div>
                        </div>
                    </div><br>


                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Age</b></label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Retirement Age</b></label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Marital Status</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="maritalStatus">
                                        {% for maritalstatus in maritalstatues %}
                                            <option value={{maritalstatus.marital_status}}>{{maritalstatus.marital_status}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Qualification</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="qualification">
                                        {% for qualification in qualifications %}
                                            <option value={{qualification.qualification}}>{{qualification.qualification}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Degree (Post Graduate/Others)</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Profession</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="profession">
                                        {% for profession in professions %}
                                            <option value={{profession.profession}}>{{profession.profession}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Degree</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="degree">
                                        {% for degree in degrees %}
                                            <option value={{degree.degree}}>{{degree.degree}}</option>
                                        {% endfor %}                       
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Lawyer Type</b></label>
                                <div class="col-sm-9">

                        <option value="Civil">Civil</option>
                        <option value="Criminal">Criminal</option>            
                      </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Nationality</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="role">
                                        {% for nationalitie in nationalities %}
                                            <option value={{nationalitie.nationality}}>{{nationalitie.nationality}}</option>
                                        {% endfor %}
                                    </select>
                                    <!-- <input type="text" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Country</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>End-Use</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>


                <hr>
                <script type="text/javascript">
                    $(function() {
                        $("#ResidenceDetails").click(function() {
                            if ($(this).is(":checked")) {
                                $("#details2").show();
                            } else {
                                $("#details2").hide();
                            }
                        });

                </script>

                    <label for="ResidenceDetails">
              <input type="checkbox" id="ResidenceDetails" />

          </label>
                </div>
                <hr>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Current Residence Type</b></label>

                                        {% endfor %}
                                    </select>
                                    <!-- <input type="text" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>Current Location</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-8 col-form-label"><b>State</b></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <hr>
                <script type="text/javascript">
                    $(function() {
                        $("#CompanyDetails").click(function() {
                            if ($(this).is(":checked")) {

                                $("#details3").hide();

        </label>

                                            <option value={{companytype.company_type}}>{{companytype.company_type}}</option>
                                        {% endfor %} 
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"><b>Location</b></label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>

                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-md-4">

                                <label><b>Paid Up Capital</b></label>

                                    <input type="number" class="form-control">
                                </div>

                        </div>

                            <div class="form-group row">
                                <label><b>How Old is Company</b></label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group row">
                                <label><b>Nature of Business of Company</b></label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="NatureOfBusiness">
            <option value="Manufacturing">Manufacturing</option>
            <option value="Trading">Trading</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Services">Services</option>
            <option value="Export">Export</option>
            <option value="Others">Others</option>
            
          </select>
                                </div>
                            </div>
                        </div>


                        <div class="row">

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><b>Designation</b></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="col-sm-8 col-form-label"><b>No. of years in business</b></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label><b>Current Experience</b></label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label><b>Industry Margin</b></label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label><b>No. of Employees</b></label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="col-sm-8 col-form-label"><b>Date of ABB</b></label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="DateOfABB">
                <option value="5th">5th</option>
                <option value="10th">10th</option>
                <option value="15th">15th</option>
                <option value="20th">20th</option>
                <option value="25th">25th</option>
                <option value="30th">30th</option>
              </select>
                                    </div>
                                </div>
                            </div><br>

                                    <div class="form-group row">
                                        <label><b>Avg Bank Balance</b></label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
