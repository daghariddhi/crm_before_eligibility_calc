                      <input type="text" value="{{cust.cust_name}}" class="form-control" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group row">
                    <label class="col-sm-5 col-form-label"> <b>Applicant Type</b> </label>
                    <div class="col-sm-9">
                      <input type="text" value="{{cust.applicant_type}}" class="form-control" disabled>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-6 col-form-label"><b>Date Of Birth</b></label>
                      <div class="col-sm-9">
                        <input type="date" name='dob' class="form-control">
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Age</b></label>
                    <div class="col-sm-9">
                      <input type="text" name='age' class="form-control">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Mobile No.</b></label>
                    <div class="col-sm-9">
                      <input type="tel" pattern="[0-9]{10}" class="form-control" name="phone" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label"><b>Alt Mobile No.</b></label>
                      <div class="col-sm-9">
                        <input type="tel" pattern="[0-9]{10}" class="form-control" name="alt_phone">
                      </div>
                    </div>
                  </div>
              </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Email-Id</b></label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name='email'>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
