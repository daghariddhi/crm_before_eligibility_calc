            <script>
              $("#qualification").change(function() {
                    if ($(this).val() == "Post Graduate" || $(this).val() == "Others") {

                      $('#post').attr('data-error', 'This field is required.');

                      $('#post_degree').hide();
                      $('#post').removeAttr('required');
                      $('#post').removeAttr('data-error');

                    $('#profession').show();

                  } else {
                    $('#profession').hide();
                    $('#profession').removeAttr('required');

                  }

                $("#qualification").trigger("change");
