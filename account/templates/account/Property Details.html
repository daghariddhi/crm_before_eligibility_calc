<script>
  $(document).ready(function () {
    $('#prop_details').on('change', function () {
      if (this.value == 'Underconstruction and Buying From Builder' || this.value == 'Underconstruction and Buying From Seller' || this.value == 'Ready Possession and Buying From Builder') {

      }
      else {
        $("#details1").hide();
      }

        <h4><u>Please Select Appropriate Option From The Following</u></h4><br><br>

          <div class="row">
            <div class="col-md-4">

                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group row">

                </div>
              </div>
            </div>
          </div><br>

          <div class="row">
            <div class="col-md-4">

                </div>
              </div>
            </div>

                <label><b>Stage of Construction</b></label>
                <div class="col-sm-9">
                  <select class="form-control" name="const_stage">
                    <option value="Yet To Start">Yet To Start</option>
                    <option value="Plint">Plint</option>
                    <option value="Underconstruction">Underconstruction</option>
                    <option value="Complete">Complete</option>
                    <option value="Interior Work In Progress">Interior Work In Progress</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-4">

                </div>
              </div>
            </div>
          </div><br>

          <div class="row">

                </div>
              </div>
